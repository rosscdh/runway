<div class="container" ng-controller="CreateDeviceController as vm">

    <div>
        <acme-navbar creation-date="main.creationDate"></acme-navbar>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="hpanel">
                <div class="panel-heading">
<!--                     <div class="panel-tools">
                        <a class="btn" ng-click="vm.deleteHive($event)"><i class="fa fa-trash-o fa-2x"></i></a>
                    </div> -->
                    <h2>Register your HiveEmpire-Sense</h2>
                    <p>Or simply continue to create your hives, or simply look around.</p>
                </div>
                <div class="panel-body">

                    <form ng-submit="vm.onSubmit()" name="vm.deviceForm" novalidate>
                      <formly-form model="vm.device" options="vm.options" fields="vm.deviceFields" form="vm.deviceForm"></formly-form>
          <!--             <div class="col-md-12">
                        <leaflet center="vm.center" markers="vm.markers" layers="vm.layers" width="100%" height="320px"></leaflet>
                      </div> -->
                      <button type="submit" class="btn btn-primary submit-button" ng-disabled="vm.deviceForm.$invalid">{{ vm.button_label }}</button><br/>
                      <button type="submit" class="btn btn-default submit-button" ng-click="go($event)" ui-sref="device-list" style="margin:10px 0px;">Continue without registering a device</button>
                    </form>

                </div>
            </div>
        </div>
    </div>


</div>
