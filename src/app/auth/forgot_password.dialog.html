<div class="modal-header">
  <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> -->
  <h4 id="resetpassModalLabel" class="modal-title text-center">Passwort Zurücksetzen</h4>
</div>
<div class="modal-body">
  <div class="resetpass-form-container">
    <p class="intro">Bitte gib deine E-Mail Adresse an und wir senden dir eine E-Mail mit einem Link zum Zurücksetzen zu.</p>
    <form class="resetpass-form" name="forgotPasswordForm" ng-submit="forgotPassword(forgotPasswordForm.$valid)" ng-controller="PasswordCtrl">
      <div class="form-group email">
        <label class="sr-only" for="email">E-Mail</label>
        <input id="reg-email" name="email" type="email" class="form-control login-email" placeholder="Deine Email" ng-model="credentials.email" required />
        <div ng-messages="forgotPasswordForm.email.$error" ng-show="forgotPasswordForm.email.$dirty || (forgotPasswordForm.email.$invalid && forgotPasswordForm.email.$touched)">
          <div ng-message when="required">Deine E-Mail ist benötigt.</div>
          <div ng-message when="email">Deine E-Mail muss gültig sein.</div>
        </div>
      </div><!--//form-group-->
      <button type="submit" class="btn btn-block btn-cta-primary">Zusenden</button>
    </form>
  </div><!--//login-form-container-->
</div><!--//modal-body-->
<div class="modal-footer">
  <!-- <p>Ich möchte <a class="back-to-login-link" id="back-to-login-link" href="#" data-dismiss="modal">zurück zur Anmeldung</a></p> -->
</div><!--//modal-footer-->
