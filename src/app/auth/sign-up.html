<div class="color-line"></div>

<div class="login-container">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center m-b-md">
                <h3>Sign Up</h3>
                <small>Register for an account with HiveEmpire</small>
            </div>
            <div class="hpanel">
                <div class="panel-body">
                        <form name="signUpForm" class="login-form" id="signUpForm" ng-submit="startRegistration(signUpForm.$valid)" novalidate>

                            <div class="form-group col-sm-12">
                                <label>Email Address</label>
                                <input type="email" placeholder="example@gmail.com" title="Please enter your e-mail address" required="" value="" class="form-control" ng-model="credentials.email">
                                <span class="help-block small">Enter your email address</span>
                            </div>

                            <div class="form-group col-sm-6">
                                <label>Password</label>
                                <input type="password" value="" id="" class="form-control" name="" ng-model="credentials.password">
                                <span class="help-block small">Enter a password</span>
                            </div>
                            <div class="form-group col-sm-6">
                                <label>Repeat Password</label>
                                <input type="password" value="" id="" class="form-control" name="" ng-model="credentials.confirm_password">
                                <span class="help-block small">Repeat the password</span>
                            </div>

                            <div class="text-center">
                                <button class="btn btn-success btn-block">Sign Up</button>
                                <a class="btn btn-link btn-block" ui-sref="sign-in">Login</a>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>

</div>
