<div class="container" ng-controller="EditHiveController as vm">

    <div>
        <acme-navbar creation-date="main.creationDate"></acme-navbar>
    </div>


    <div class="row">
        <div class="col-md-12">
            <div class="hpanel">
                <div class="panel-heading">
                    <div class="panel-tools">
                        <a class="btn" ng-click="vm.deleteHive($event)"><i class="fa fa-trash-o fa-2x"></i></a>
                    </div>
                    <a class="btn btn-default btn-sm" ui-sref="hive-dashboard({hive: vm.hive.uuid})"><i class="fa fa-chevron-left"></i></a>
                    <h2>Edit Hive - {{ vm.hive.name }}</h2>
                </div>
                <div class="panel-body">

                      <form ng-submit="vm.onSubmit()" name="vm.hiveForm" novalidate>

                        <formly-form model="vm.hive" options="vm.options" fields="vm.hiveFields" form="vm.hiveForm"></formly-form>

                        <div class="hr-line-dashed"></div>

                        <div class="col-md-12">
                          <leaflet center="vm.center" markers="vm.markers" layers="vm.layers" width="100%" height="320px"></leaflet>
                        </div>

                        <div class="hr-line-dashed"></div>

                        <div class="form-group" style="margin-top:50px;">
                            <div class="col-sm-8 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit" ng-disabled="vm.hiveForm.$invalid">{{ vm.button_label }}</button>
                            </div>
                        </div>
                      </form>

                </div>
            </div>
        </div>
    </div>


</div>
