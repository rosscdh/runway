<div class="inmodal">
    <div class="color-line"></div>
    <div class="modal-header text-center">
        <!--<i class="fa fa-sliders color-success h-modal-icon"></i>-->
        <h4 class="modal-title">Delete<br/><small>{{ items.hive.name }}</small></h4>
        <small class="font-bold">Are you sure you want to delete this Hive.</small>
    </div>
    <div class="modal-body">
        <p>You will lose all data, logs, photos, etc...</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
        <button type="button" class="btn btn-danger" ng-click="ok()">Delete</button>
    </div>
</div>
