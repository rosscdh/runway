<div class="container contact-form-section">
  <div class="row">
    <h3 class="title text-center">Neues Passwort vergeben</h3>
    <p class="intro text-center">Bitte geben Sie ihr neues Passwort ein.</p>

    <div class="text-center">
      <div class="contact-form col-md-6 col-sm-12 col-xs-12 col-md-offset-3 col-sm-offset-0 col-xs-offset-0">
        <form class="form" name="confirmPasswordResetForm" ng-submit="sendPasswordConfirmReset()" novalidate>
          <div class="form-group">
            <label class="sr-only" for="name">Neues Passwort</label>
            <input label="Password" name="password" ng-model="data.password" ng-blur="validate=true" type="password" required ng-minlength="4" />
            <div ng-messages="confirmPasswordResetForm.password.$error" ng-show="confirmPasswordResetForm.password.$dirty">
              <div ng-message when="required">Bitte gib ein Neues Passwort ein.</div>
              <div ng-message when="minlength">Dein Passwort muss mindestens 4 Zeichen lang sein.</div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" ng-disabled="confirmPasswordResetForm.$invalid">
            <fa name="floppy-o"></fa>&nbsp;Speichern
          </button>
      </form>
    </div>
  </div>
</div>
